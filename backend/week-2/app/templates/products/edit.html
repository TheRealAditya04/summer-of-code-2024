
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Edit Product</h1>

        <!-- Edit Product Form -->
        <form method="POST" action="{{ url_for('product_bp.edit_product', item_sku=product.item_sku) }}">
            {{ form.hidden_tag() }}

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                {{ form.name(class_="form-control", id="name") }}
            </div>

            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Product Description</label>
                {{ form.description(class_="form-control", id="description") }}
            </div>

            <!-- Price Field -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                {{ form.price(class_="form-control", id="price") }}
            </div>

            <!-- Quantity Field -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                {{ form.quantity(class_="form-control", id="quantity") }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('product_bp.list_products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
